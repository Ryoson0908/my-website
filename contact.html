<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCKPOT | 公式オンラインストア</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/S__47874087.jpg" alt="LUCKPOT Logo" height="60"></a>
        </div>
        
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">TOP</a></li>
                <li><a href="concept.html">CONCEPT</a></li>
                <li><a href="index.html#products">PRODUCTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="#" id="cart-icon" class="cart-btn">CART <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="page-header">
        <h1>CONTACT</h1>
        <p>お問い合わせ</p>
    </div>

    <section class="contact-section">
        <form class="contact-form fade-in-up" action="https://formspree.io/f/mlgwbpgj" method="POST">
            
            <div class="form-group">
                <label>お名前</label>
                <input type="text" name="name" placeholder="例：山田 太郎" required>
            </div>
            
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" name="email" placeholder="例：info@luckpot.com" required>
            </div>
            
            <div class="form-group">
                <label>お問い合わせ内容</label>
                <textarea name="message" rows="5" placeholder="ご自由にご記入ください" required></textarea>
            </div>
            
            <button type="submit" class="btn submit-btn">送信する</button>
        </form>
    </section>

    <footer>
        <div class="sns-area">
            <a href="https://www.instagram.com/" target="_blank" class="sns-link">INSTAGRAM</a>
        </div>
        <p>&copy; 2026 LUCKPOT All Rights Reserved.</p>
    </footer>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-header">
            <h2>SHOPPING CART</h2>
            <button id="close-cart" class="close-btn">×</button>
        </div>
        <div id="cart-items" class="cart-items">
            <p class="empty-msg">カートは空です</p>
        </div>
        <div class="cart-footer">
            <div class="total-price">TOTAL: <span id="cart-total">¥0</span></div>
            <button id="checkout-btn" class="btn checkout-btn">LINEで注文手続きへ</button>
        </div>
    </div>
    <div id="cart-overlay" class="cart-overlay"></div>
    <script src="main.js"></script>
</body>
</html>
